<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos Simples</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />

    <style>
        body {
            background-color: rgb(229, 229, 229);
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 100vh;
            margin: 30px auto;
        }

        h1 {
          color: rgb(22, 175, 226);  
          font-size: 1.9rem;
        }

        input {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid black;
            margin: 12px;
            outline-color: rgb(218, 218, 218);
        }

        #btn {
            border: none;
            background-color: rgb(7, 170, 224);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

        #btn:hover {
            background-color: rgb(1, 93, 124);
        }
    </style>
</head>
<body>
    

        <div class="container">
            <h1>Gerenciador de Contatos Simples</h1>
            <div class="txt">
                <input type="text" name="nome" id="inome" placeholder="Nome">
                <input type="tel" name="telefone" id="itelefone" placeholder="Telefone">
                <input id="btn" type="button" value="Adicionar um contato" onclick="adicionar()">
                <div id="res">

                </div>
            </div>
        </div>

        <script src="script.js"></script>

</body>
</html>
